<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link rel="stylesheet" href="main.css">  </head>
<body>
<div class="weather-container">
    <div class="search-container">
        <div class="logo">
<!--            <img class='logos' src="img.png"/>-->
            <h1>CLIME <i>the weather app</i></h1>
        </div>
        <div class="search-bar">
            <form>
                <input
                        type="text"
                        placeholder="search location"
                        id="search-input"
                />
                <button class="search-button">Search</button>
            </form>
        </div>
        <div class="dropdown">
            <select id="location" name="location-dropdown">

            </select>
        </div>
    </div>
    <div id="suggestions" class="suggestions-overlay"></div>
    <div class="weather-view">
        <div class="pin">
            <button id="pin" class="pinned">Pin</button>
            <button id ="unpin" class = "unpinned">UnPin</button>
        </div>
        <div class="current-weather">
            <div class="current-weather-view">
                <h1 style="align-content: center" id="loc">Location</h1>
                <div class="location-date">
                    <div class="info-item">
                        <label>Date:</label>
                        <span id="date">Date</span>
                    </div>
                    <div class="info-item">
                        <label>Zone:</label>
                        <span id="timeZone">timeZone</span>
                    </div>
                    <div class="info-item">
                        <label>Day:</label>
                        <span id="day">Morning</span>
                    </div>
                    <div class="info-item">
                        <label>Time:</label>
                        <span id="time">Time</span>
                    </div>
                    <div class="info-item">
                        <label>Rain:</label>
                        <span id="rain">0mm</span>
                    </div>
                    <div class="info-item">
                        <label>Relative Humidity:</label>
                        <span id="revh">89%</span>
                    </div>
                    <div class="info-item">
                        <label>Weather:</label>
                        <span id="weather">Sunny Day</span>
                    </div>
                    <div class="info-item">
                        <label>Wind Speed:</label>
                        <span id="wind">14.7 km/h</span>
                    </div>
                    <div class="info-item">
                        <label>Temperature:</label>
                        <span id="temperature">24.2Â°C</span>
                    </div>
                </div>
            </div>
            <div class="day-wise-info">
                <div class="input-radio">
                    <label>
                        <input type="radio" checked name="option" value="hourly"> Hourly
                    </label>
                    <label>
                        <input type="radio" name="option" value="day-wise"> Day Wise
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="./script.js"></script>
</body>
</html>
